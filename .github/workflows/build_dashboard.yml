name: Build dashboard data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 15 1,4,7,10 *"  # Jan/Apr/Jul/Oct 18:00 UTC
  push:
    paths:
      - "connectors/**"
      - "config/**"
      - "pipeline.py"
      - ".github/workflows/build_dashboard.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas pyyaml python-dotenv
          fi

      - name: Build data (pipeline.py)
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          FBI_API_KEY: ${{ secrets.FBI_API_KEY }}
          BEA_API_KEY: ${{ secrets.BEA_API_KEY }}
        shell: bash
        run: |
          python pipeline.py

      - name: Commit curated artifacts if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p site/data/v1/csv output || true
          git add site/data/v1/*.json site/data/v1/csv/*.csv output/*.xlsx 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "build: refresh curated data artifacts"
            git push
          fi
